<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h2 { margin: 0 0 5px 0; font-weight: 300; }
        .header p { margin: 0; opacity: 0.9; font-size: 14px; }
        #messages {
            flex: 1;
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #fafbfc;
        }
        .msg {
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 75%;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot {
            background: #e3f2fd;
            color: #1565c0;
            border-bottom-left-radius: 5px;
        }
        .input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        #input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #input:focus { border-color: #667eea; }
        button {
            margin-left: 15px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .loading {
            color: #666;
            font-style: italic;
            background: #f0f0f0;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat">
        <div class="header">
            <h2>ðŸ¤– AI Chat Assistant</h2>
            <p>Powered by Mistral AI | Always Here to Help</p>
        </div>
        <div id="messages"></div>
        <div class="input">
            <input type="text" id="input" placeholder="Type your message here..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const API_URL = 'https://rrryzcultj.execute-api.us-east-1.amazonaws.com/prod/chat';

        function addMsg(text, isUser, isLoading = false) {
            const div = document.createElement('div');
            div.className = `msg ${isUser ? 'user' : 'bot'}`;
            
            if (isLoading) {
                div.classList.add('loading');
                div.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
            } else {
                div.textContent = text;
            }
            
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
            return div;
        }

        async function send() {
            const q = input.value.trim();
            if (!q) return;
            
            addMsg(q, true);
            input.value = '';
            
            const loadingDiv = addMsg('', false, true);

            try {
                const res = await fetch(`${API_URL}?q=${encodeURIComponent(q)}`);
                const data = await res.json();
                
                messages.removeChild(loadingDiv);
                addMsg(data.reply || 'I apologize, but I couldn\'t generate a response. Please try again.', false);
            } catch (e) {
                messages.removeChild(loadingDiv);
                addMsg(`I apologize, but I encountered an error: ${e.message}. Please check your connection and try again.`, false);
            }
        }

        // Welcome message
        setTimeout(() => {
            addMsg('Hello! I\'m your AI assistant. Ask me anything - I\'m here to help!', false);
        }, 500);
    </script>
</body>
</html>
